{{ define "main" }}
<style>
    .li-flex {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.25em;
    }
    .li-flex a {
        width: 70%;
    }
    .li-flex .meta {
        width: 20%;
    }
</style>
<li>
    <div class="li-flex">
        <a href="{{ .Permalink }}">{{ .Title }}</a> <span class="meta">{{ .Date.Format "02 Jan 2006" }}</span>
    </div>
</li>
{{ end }}
